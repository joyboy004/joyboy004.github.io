<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Family Registration Form ✍️</title>
    <style>
        div {
            background-color: #a2879bdb;
            margin: 40px auto;
            padding: 10px;
            text-align: center;
            border-radius: 20px;
        }
        
        .container-1 {
            background-color: #a2879bdb;
            margin: 20px auto;
            padding: 15px 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            color: #fff;
            box-sizing: border-box;
        }
        
        .container-2 {
            background-color: #a2879bdb;
            margin: 20px auto;
            padding: 15px 30px;
            text-align: left;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            color: #fff;
            box-sizing: border-box;
        }
        
        .container-2 input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        form {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">DANIYA FAMILY</h2>

    <form action="display.html" method="get">
        <div class="container container-1">
            <p>Entitled to members only ☝️</p>
        </div>

        <div class="container container-2">
            <label>Full Name</label>
            <input type="text" name="full_name" placeholder="Full Name" required>

            <label>Phone Number</label>
            <input type="text" name="phone_number" placeholder="Phone Number" required>

            <label>Email Address</label>
            <input type="email" name="email" placeholder="Email">

            <label>Residential Address</label>
            <input type="text" name="address" placeholder="Address">

            <fieldset>
                <legend>Parental Info</legend>
                <input type="text" name="fathers_name" placeholder="Father's Name">
                <input type="text" name="mothers_name" placeholder="Mother's Name">
            </fieldset>

            <fieldset>
                <legend>Demographic Info</legend>
                <input type="number" name="age" placeholder="Age">
                <input type="text" name="blood_group" placeholder="Blood Group">
            </fieldset>

            <fieldset>
                <legend>Marital Status</legend>
                <input type="text" name="spouse_name" placeholder="Spouse Name">
                <input type="number" name="offspring" placeholder="No. of offspring">
            </fieldset>

            <fieldset>
                <legend>Additional Info</legend>
                <input type="text" name="education_status" placeholder="Education Status">
                <input type="text" name="occupation" placeholder="Occupation">
                <input type="text" name="hobby" placeholder="Hobby">
            </fieldset>

            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
