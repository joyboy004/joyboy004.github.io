<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Registration Form ✍️</title>
    <style>
        body {
            background: linear-gradient(to right, #9c89b8, #f0e6ef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            color: #6b4c8b;
            margin-bottom: 10px;
        }
        
        .container {
            background-color: #ffffffcc;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .container p {
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        fieldset {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #c1b2d9;
            border-radius: 12px;
            background-color: #faf9fd;
        }
        
        legend {
            font-weight: bold;
            color: #6b4c8b;
        }
        
        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background-color: #6b4c8b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background-color: #4e3570;
        }
        
        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }
            label {
                font-size: 14px;
            }
            input,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h2>DAN'IYA FAMILY</h2>

    <form action="new display.html" method="get">
        <div class="container">
            <p>Entitled to members only ☝️</p>

            <label>Full Name</label>
            <input type="text" name="full_name" placeholder="Full Name" required />

            <label>Phone Number</label>
            <input type="text" name="phone_number" placeholder="Phone Number" required />

            <label>Email Address</label>
            <input type="email" name="email" placeholder="Email" />

            <label>Residential Address</label>
            <input type="text" name="address" placeholder="Address" />

            <fieldset>
                <legend>Parental Info</legend>
                <input type="text" name="fathers_name" placeholder="Father's Name" />
                <input type="text" name="mothers_name" placeholder="Mother's Name" />
            </fieldset>

            <fieldset>
                <legend>Demographic Info</legend>
                <input type="number" name="age" placeholder="Age" />
                <input type="text" name="blood_group" placeholder="Blood Group" />
            </fieldset>

            <fieldset>
                <legend>Marital Status</legend>
                <input type="text" name="spouse_name" placeholder="Spouse Name" />
                <input type="number" name="offspring" placeholder="No. of offspring" />
            </fieldset>

            <fieldset>
                <legend>Additional Info</legend>
                <input type="text" name="education_status" placeholder="Education Status" />
                <input type="text" name="occupation" placeholder="Occupation" />
                <input type="text" name="hobby" placeholder="Hobby" />
            </fieldset>

            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
