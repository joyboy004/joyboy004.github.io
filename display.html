<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 20px;
        }
        
        h1 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        #joy {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        table {
            margin: auto;
            width: 90%;
            border-collapse: collapse;
        }
        
        td {
            padding: 10px;
            vertical-align: top;
        }
        
        .container {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }
        
        .label {
            font-weight: bold;
            color: #333;
        }
        
        p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>WELCOME</h1>
    <p id="joy">HERE'S ALL THE INFORMATION ABOUT YOU</p>

    <table>
        <tr>
            <td>
                <div class="container">
                    <div class="label">Full Name</div>
                    <p>: <span id="display-name"></span></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <div class="label">Phone Number</div>
                    <p>: <span id="display-phone_number"></span></p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <div class="label">Email Address</div>
                    <p>: <span id="display-email"></span></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <div class="label">Residential Address</div>
                    <p>: <span id="display-address"></span></p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <div class="label">Age</div>
                    <p>: <span id="display-age"></span></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <div class="label">Blood Group</div>
                    <p>: <span id="display-blood_group"></span></p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <div class="label">Spouse Name</div>
                    <p>: <span id="display-spouse_name"></span></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <div class="label">No. of Children</div>
                    <p>: <span id="display-offspring"></span></p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <div class="label">Father's Name</div>
                    <p>: <span id="display-fathers_name"></span></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <div class="label">Mother's Name</div>
                    <p>: <span id="display-mothers_name"></span></p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <div class="label">Education Status</div>
                    <p>: <span id="display-education_status"></span></p>
                </div>
            </td>
            <td>
                <div class="container">
                    <div class="label">Occupation</div>
                    <p>: <span id="display-occupation"></span></p>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="container">
                    <div class="label">Hobby</div>
                    <p>: <span id="display-hobby"></span></p>
                </div>
            </td>
        </tr>
    </table>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        const fields = {
            'display-name': 'full_name',
            'display-phone_number': 'phone_number',
            'display-email': 'email',
            'display-address': 'address',
            'display-age': 'age',
            'display-blood_group': 'blood_group',
            'display-spouse_name': 'spouse_name',
            'display-offspring': 'offspring',
            'display-fathers_name': 'fathers_name',
            'display-mothers_name': 'mothers_name',
            'display-education_status': 'education_status',
            'display-occupation': 'occupation',
            'display-hobby': 'hobby'
        };

        for (const [id, key] of Object.entries(fields)) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = urlParams.get(key) || 'Not Provided';
            }
        }
    </script>
</body>

</html>
