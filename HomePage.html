<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME PAGE</title>
    <style>
        body {
            background: linear-gradient(to right, #9c89b8, #f0e6ef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .wrapper {
            background-color: #ffffffcc;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 28px;
            color: #6b4c8b;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 20px;
            color: #6b4c8b;
            margin-bottom: 15px;
        }
        
        h3 {
            font-size: 14px;
            color: #444;
            margin-bottom: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #6b4c8b;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 30px;
            transition: background 0.3s ease;
        }
        
        a:hover {
            background-color: #4e3570;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 18px;
            }
            h3 {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>MUHAMMAD BELLO MUSTAPHA</h1>
        <h2>MY FIRST WEBSITE</h2>
        <h3>HOSTED ONLINE</h3>

    </div>
</body>

</html>
